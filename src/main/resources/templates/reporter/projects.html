<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'projects')}">
<head th:insert="fragments/scripts">
    <meta charset="UTF-8"/>
    <title>Projects report</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="panel panel-heading">
            <h3>Projects (<span th:text="${projects.total}">0</span>)</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-md-offset-0">
            <div class="panel panel-primary">
                <div class="panel panel-body">
                    <div class="row" th:if="${#lists.isEmpty(projects.getProjects())}">
                        <p class="label-info">There is no projects information</p>
                    </div>
                    <div class="row" th:if="${not #lists.isEmpty(projects.getProjects())}">
                    
                        <div class="table " th:if="${not #lists.isEmpty(projects.getProjects())}">
                            <table class="table table-sm table-hover table-m-0 col-sm-12">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>API & Domains</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:remove="all">
                                    <td th:text="${project.name}">Project name</td>
                                    <td th:text="${project.description}">Project description</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${project.name}">Project name</td>
                                    <td th:text="${project.description}">Project description</td>
                                </tr>
                                <tr th:each="project : ${projects.getProjects()}">
                                    
                                    <td th:text="${project.name}">Project name</td>
                                    <td th:text="${project.description}">Project description</td>
                                    <td colspan="2">
                                        <table class="table mb-0 table-borderless">
                                            <tbody>
                                                <tr th:each="api : ${project.getApis()}">
                                                    <td>API: <a th:href="'/reporter/specs/'+ ${api.getId()}" th:text="${api.getName()}"></a></td>
                                                </tr>
                                                <tr th:each="domain : ${project.getDomains()}">
                                                    <td>Domain: <a th:href="'/reporter/specs/'+ ${domain.getId()}" th:text="${domain.getName()}"></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                    
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    
                </div>
            </div>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
