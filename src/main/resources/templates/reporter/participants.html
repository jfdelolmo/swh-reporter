<!DOCTYPE html>

<head th:insert="fragments/scripts">
    <meta charset="UTF-8"/>
    <title>Projects report</title>
</head>
<body>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="panel panel-heading">
                <h3>Projects & participants</h3>
            </div>
        </div>
    
        <div class="row" th:if="${#lists.isEmpty(participants.getParticipants())}">
            <p class="label-info">There is no projects information</p>
        </div>
        <div class="row" th:if="${not #lists.isEmpty(participants.getParticipants())}">
            <table class="table table-sm table-hover table-m-0 col-sm-12" th:if="${not #lists.isEmpty(participants.getParticipants())}">
                <thead class="table thead-dark">
                    <tr class="row">
                        <th scope="col" class="text-center align-middle col-sm-3" >Project</th>
                        <th scope="col" class="text-center col-sm-9" colspan="3">Participants</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:remove="all">
                        <td th:text="${projectParticipant.getProject()}">Project name</td>
                        <td>Subtable</td>
                    </tr>
                    <tr th:remove="all">
                        <td th:text="${projectParticipant.getProject()}">Project name</td>
                        <td>Subtable</td>
                    </tr>
                    <tr th:each="projectParticipant : ${participants.getParticipants()}" class="row">
                        <td th:text="${projectParticipant.getProject()}" class="col-sm-3">Project name</td>
                        <td class="col-sm-9">
                            <table class="table table-sm table-light table-m-0">
                                <thead class="table thead-dark">
                                    <tr class="row col-sm-12">
                                        <th scope="col" class="col-sm-4">Name</th>
                                        <th scope="col" class="col-sm-3">Type</th>
                                        <th scope="col" class="col-sm-5">Roles</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="participant : ${projectParticipant.getParticipants()}" class="row col-sm-12">
                                        <td th:text="${participant.getName()}" class="col-sm-4">Participant name</td>
                                        <td th:text="${participant.getType()}" class="col-sm-3">Participant type</td>
                                        <td th:text="${participant.getRoles()}" class="col-sm-5">Participant roles</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
