    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>SwaggerHub reporter :: Explore and generate reports</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
    <span class="navbar-brand">SwhReporter</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto" th:remove="all">

            <li th:fragment="menuItem (path,active,title,glyph,text)" class="active"
                th:class="${active==menu ? 'active' : ''}">
                <a class="nav-link" th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" aria-hidden="true"></span>
                    <span th:text="${text}">Template</span>
                </a>
            </li>

        </ul>

        <ul class="navbar-nav mr-auto">

            <li th:replace="::menuItem ('/','Home','Home page','home','Home')" class="nav-item active"></li>
            <li th:replace="::menuItem ('/reporter/specs','specs','Specification list','search','Specification list')" class="nav-item active"></li>
            <li th:replace="::menuItem ('/reporter/api/Account Transfer API/2.18.5','api','ASO admin api','search','ASO Admin api 2.0.5')"></li>
            <span class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Reports</a>
                <div class="dropdown-menu">
                    <span class="dropdown-item" th:replace="::menuItem ('/reporter/projects','projects','Projects report','search','Projects report')"></span>
                    <span class="dropdown-item" th:replace="::menuItem ('/','apierrors','todo','search','Wrong defined APIs (todo)')"></span>
<!--                    <div class="dropdown-divider"></div>-->
<!--                    <a class="dropdown-item" href="#">Separated link</a>-->
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="../static/resources/images/spring-pivotal-logo.png"
